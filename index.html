<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musica.com</title>
</head>
<!-- Definición del conjunto de marcos (frameset) con dos filas -->
<frameset rows="140,*">
    <!-- Marco superior (encabezado) -->
    <frame src="encabezado.html" name="encabezado"></frame>
    <!-- Definición del conjunto de marcos con dos columnas -->
    <frameset cols="148,*">
        <!-- Marco izquierdo (marco.html) -->
        <frame noresize="0" src="marco.html"></frame>
        <!-- Marco principal (principal.html) -->
        <frame noresize="0" src="principal.html"></frame>
    </frameset>
</frameset>
</html>
